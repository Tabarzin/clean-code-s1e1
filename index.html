<!DOCTYPE html>
<html>
<head>
  <title>ToDo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="main-image"><img src="./eisenhower-matrix.jpg">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="container">
    <section class="add-item">
      <label for="new-task">Add Item</label>
  <div class="add-item__row">
    <input id="new-task" class="task" type="text">
      <button>Add</button>
  </div>
    </section>
    <section class="h3">Todo</section>
      <ul class="list" id="incomplete-tasks">
        <li ><input type="checkbox"><label class="task">Pay Bills</label>
            <input type="text" class="task"><button class="edit">Edit</button>
                <button class="delete"><img src="./remove.svg"></button></li>
        <li ><input type="checkbox"><label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task"><button class="edit">Save</button>
            <button class="delete"><img src="./remove.svg"></button></li>
      </ul>
    <section class="h3">Completed</section>
      <ul class="list" id="completed-tasks">
        <li><input type="checkbox" checked><label class="task">See the Doctor</label>
            <input type="text" class="task"><button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </main>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
